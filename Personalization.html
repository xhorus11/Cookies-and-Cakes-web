<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos Personalizados y Festivos - Cookies and Cakes</title>
    <!-- Links a Fonts y CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;700&family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header (igual al de index.html) -->
    <header class="main-header">
        <div class="header-container">
            <a href="index.html" class="logo">Cookies &amp; Cakes</a>
            <nav class="main-nav">
                <button class="hamburger-menu" id="hamburger-menu" aria-label="Toggle menu">
                    <i class="fas fa-bars"></i>
                </button>
                <ul id="nav-links">
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="tortas.html">Tortas</a></li>
                    <li><a href="galletas.html">Galletas</a></li>
                    <li><a href="personalizados.html">Personalizados</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Products Section -->
    <main id="productos" class="container">
        <h1 class="section-title">Personalizados y Festivos</h1>
        <p class="section-subtitle">Ideas para tus celebraciones especiales. ¡Todo es personalizable!</p>
        <div id="product-grid" class="product-grid">
            <!-- Los productos personalizables se cargarán aquí -->
        </div>

        <!-- Customization Form Section -->
        <div class="custom-form-section">
            <h2 class="section-title">Cuéntanos tu Idea</h2>
            <p class="section-subtitle">Completa el formulario y crearemos la delicia de tus sueños.</p>
            <form id="customOrderForm" class="custom-form">
                <div class="form-group">
                    <label for="name">Tu Nombre:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="whatsappPhone">Tu Número de WhatsApp:</label>
                    <input type="tel" id="whatsappPhone" name="whatsappPhone" required placeholder="Ej: 912345678">
                </div>
                <div class="form-group">
                    <label for="customDetails">Describe tu idea:</label>
                    <textarea id="customDetails" name="customDetails" rows="6" required placeholder="Ej: Torta para 20 personas, sabor manjar-nuez, con temática de unicornio y el nombre 'Isidora'."></textarea>
                </div>
                <button type="button" class="btn btn-primary" onclick="sendOrderToWhatsApp()">Enviar Pedido por WhatsApp</button>
            </form>
        </div>
    </main>

    <!-- Footer (igual al de index.html) -->
    <footer id="contacto" class="main-footer-section">
        <!-- El contenido completo del footer debe ir aquí -->
    </footer>
    
    <!-- WhatsApp Float Button -->
    <a href="https://wa.me/56961961556?text=Hola%20Cookies%20and%20Cakes!%20Tengo%20una%20consulta." class="whatsapp-float" target="_blank" aria-label="Chatea con nosotros en WhatsApp">
        <i class="fab fa-whatsapp"></i>
    </a>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
